<!DOCTYPE html>
<html ng-app="cocktail">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" media="screen" title="no title" charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js" type="text/javascript"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
        <title></title>
    </head>
    <body ng-controller="cocktailController as cock">
      <header class="container">
        <div id="title">
          <h1> Cocktail Recipes</h1>
        </div>
        <div id="addbutton">
          <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#cocktailform">+</button>
        </div>

        <div class="">
            <input class="form-control" ng-model="search" type="text" placeholder="Search by ingredient"/>
        </div>
      </header>
        <div class="container">

            <div class="modal fade" id="cocktailform" role="dialog">
              <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                  <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Add a cocktail</h4>
                  </div>
                  <div class="modal-body">
                    <form class="">
                      <div class="form-group">
                          <label>Cocktail name:</label>
                          <input ng-model="name" type="text" class="form-control"/>
                      </div>
                      <div class="form-group">
                          <label>Ingredients:</label>
                          <ul>
                              <li ng-repeat="i in ingredients">
                                  {{i.name}}
                                  <strong>{{i.quantity}}</strong>
                              </li>
                          </ul>
                      </div>
                      <div class="form-group">
                          <label>Add an ingredient:</label>
                          <input ng-model="ing_name" type="text" class="form-control" placeholder="Ingredient name"/>
                          <input ng-model="ing_quantity" type="number" class="form-control" placeholder="quantity"/>
                          <button type="button" ng-click="addIngredient()" id="add_ing" class="btn btn-warning">+</button>
                      </div>
                      <div class="form-group">
                          <label>Add directions:</label>
                          <textarea ng-model="directions" name="Directions" class="form-control" rows="8" cols="40"></textarea>
                      </div>
                      <div class="form-group">
                          <label>Add an image:</label>
                          <input ng-model="url" type="url" class="form-control"/>
                      </div>
                      <div class="modal-footer">
                        <button type="button" ng-click="addCocktail()" class="btn btn-warning" data-dismiss="modal">Submit</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>

            <div class="" ng-repeat="c in cocktails | filter:search">
                <h1> {{c.name}} </h1>
                <img ng-src="{{c.image}}" />
                <ul>
                    <li ng-repeat="ing in c.ingredients">
                        {{ing.name}}
                        <strong>{{ing.quantity}}</strong>
                    </li>
                </ul>
                <p> {{c.directions}}</p>
                <hr>
                <hr>
            </div>
        </div>
        <script src="cocktail.js" charset="utf-8"></script>
    </body>
</html>
